<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Job Application Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      white-space: pre-wrap;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    .dark-mode {
      background-color: #1a1a1a;
      color: #eee;
    }
    .dark-mode .output {
      background-color: #2c2c2c;
      color: #fff;
    }
    .toolbar {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>LLM Job Application Agent</h1>

  <label for="jobTitle">Job Title</label>
  <input type="text" id="jobTitle" placeholder="e.g., AI Engineer" />

  <label for="tone">Tone</label>
  <select id="tone">
    <option value="Professional">Professional</option>
    <option value="Conversational">Conversational</option>
    <option value="Confident">Confident</option>
    <option value="Friendly">Friendly</option>
  </select>

  <label for="language">Language</label>
  <select id="language">
    <option value="English">English</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
  </select>

  <label for="resumeSummary">Resume Summary</label>
  <textarea id="resumeSummary" rows="6" placeholder="Paste your resume summary here..."></textarea>

  <label for="jobDescription">Job Description</label>
  <textarea id="jobDescription" rows="6" placeholder="Paste the job description here..."></textarea>

  <button onclick="generateLetter()">Generate Cover Letter</button>

  <h2>Generated Cover Letter</h2>
  <textarea id="output" class="output" rows="10" readonly>Your cover letter will appear here...</textarea>

  <div class="toolbar">
    <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
    <button onclick="toggleMode()">üåì Toggle Light/Dark Mode</button>
    <button onclick="enableEditing()">‚úèÔ∏è Edit Letter</button>
    <button onclick="downloadPDF()">‚¨áÔ∏è Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generateLetter() {
      const jobTitle = document.getElementById('jobTitle').value;
      const tone = document.getElementById('tone').value;
      const language = document.getElementById('language').value;
      const resumeSummary = document.getElementById('resumeSummary').value;
      const jobDescription = document.getElementById('jobDescription').value;

      const outputEl = document.getElementById('output');
      outputEl.readOnly = true;
      outputEl.value = "‚è≥ Generating...";

      const response = await fetch("https://llm-job-agent.onrender.com/generate-cover-letter", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          job_title: jobTitle,
          tone: tone,
          language: language,
          resume_summary: resumeSummary,
          job_description: jobDescription
        })
      });

      const result = await response.json();
      if (result.cover_letter) {
        outputEl.value = result.cover_letter;
      } else {
        outputEl.value = "‚ùå Error: " + (result.error || "Unknown error");
      }
    }

    function copyToClipboard() {
      const outputEl = document.getElementById('output');
      outputEl.select();
      document.execCommand("copy");
      alert("‚úÖ Copied to clipboard!");
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function enableEditing() {
      const outputEl = document.getElementById('output');
      outputEl.readOnly = !outputEl.readOnly;
      alert(outputEl.readOnly ? "üõë Editing disabled" : "‚úèÔ∏è Editing enabled");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById('output').value;
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 20);
      doc.save("cover_letter.pdf");
    }
  </script>
</body>
</html>
