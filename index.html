<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Job Application Agent</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; padding: 1rem; background-color: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    textarea, input, select { width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; }
    button { padding: 10px 20px; font-size: 1rem; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #result { margin-top: 2rem; padding: 1rem; background: white; border: 1px solid #ccc; white-space: pre-wrap; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
  </style>
</head>
<body>
  <h1>LLM Job Application Agent</h1>

  <label for="jobTitle">Job Title</label>
  <input type="text" id="jobTitle" value="AI Engineer" />

  <label for="tone">Tone</label>
  <select id="tone">
    <option value="Professional">Professional</option>
    <option value="Friendly">Friendly</option>
    <option value="Formal">Formal</option>
    <option value="Persuasive">Persuasive</option>
  </select>

  <label for="language">Language</label>
  <input type="text" id="language" value="English" />

  <label for="resume">Resume Summary</label>
  <textarea id="resume" rows="6" placeholder="Paste your resume summary here..."></textarea>

  <label for="jd">Job Description</label>
  <textarea id="jd" rows="6" placeholder="Paste the job description here..."></textarea>

  <button onclick="generate()">Generate Cover Letter</button>

  <div id="result"></div>

  <script>
    async function generate() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ Generating...";

      const body = {
        job_description: document.getElementById("jd").value,
        resume_summary: document.getElementById("resume").value,
        job_title: document.getElementById("jobTitle").value,
        tone: document.getElementById("tone").value,
        language: document.getElementById("language").value
      };

      const res = await fetch("https://llm-job-agent.onrender.com/generate-cover-letter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (data.cover_letter) {
        resultDiv.innerHTML = `<h2>Generated Cover Letter</h2><p>${data.cover_letter.replace(/\n/g, "<br>")}</p>`;
      } else {
        resultDiv.innerHTML = `<span style="color:red;">❌ Error: ${data.error}</span>`;
      }
    }
  </script>
</body>
</html>
