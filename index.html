<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM Job Application Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem auto;
      max-width: 800px;
      padding: 1rem;
    }
    label {
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      background-color: #f4f4f4;
      padding: 1rem;
      white-space: pre-wrap;
      border-left: 4px solid #0077ff;
    }
  </style>
</head>
<body>
  <h1>LLM Job Application Agent</h1>

  <label>Job Title</label>
  <input type="text" id="job_title" placeholder="e.g., AI Engineer" />

  <label>Tone</label>
  <input type="text" id="tone" placeholder="e.g., Professional" />

  <label>Language</label>
  <input type="text" id="language" placeholder="e.g., English" />

  <label>Resume Summary</label>
  <textarea id="resume_summary" rows="8" placeholder="Paste your resume summary here..."></textarea>

  <label>Job Description</label>
  <textarea id="job_description" rows="10" placeholder="Paste the job description here..."></textarea>

  <button onclick="generateLetter()">Generate Cover Letter</button>

  <div id="result"></div>

  <script>
    async function generateLetter() {
      const resume_summary = document.getElementById("resume_summary").value;
      const job_description = document.getElementById("job_description").value;
      const job_title = document.getElementById("job_title").value;
      const tone = document.getElementById("tone").value;
      const language = document.getElementById("language").value;

      const response = await fetch("https://llm-job-agent.onrender.com/generate-cover-letter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          resume_summary,
          job_description,
          job_title,
          tone,
          language
        })
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.cover_letter || data.error;
    }
  </script>
</body>
</html>
